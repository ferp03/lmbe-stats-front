runtime: nodejs18

handlers:
  - url: /
    static_files: build/index.html
    upload: build/index.html

  - url: /(.*\.(json|ico|js|css|png))
    static_files: build/\1
    upload: build/(.*\.(json|ico|js|css|png))

  - url: /.*
    static_files: build/index.html
    upload: build/index.html
    secure: always